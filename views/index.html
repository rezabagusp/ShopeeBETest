<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/united/bootstrap.min.css" />
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Shopee Test | Usecase 1</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Shopee Test</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">UseCase 1 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item"><a class="nav-link" href="usecase-2.html">UseCase 2</a></li>            
            <li class="nav-item"><a class="nav-link" href="usecase-3.html">UseCase 3</a></li>
            <li class="nav-item"><a class="nav-link" href="usecase-4.html">UseCase 4</a></li>
            <li class="nav-item"><a class="nav-link" href="usecase-5.html">UseCase 5</a></li>  
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">
      <h3>Use case 1 - Input daily exchange rate</h3>
      <form>
        <fieldset>
          <div class="form-group">
            <label for="exampleInputEmail1">Date</label>
            <input type="text" class="form-control" id="date" aria-describedby="emailHelp" placeholder="2018-02-21" />
          </div>
          <div class="form-group">
            <label for="from">From</label> <input type="text" class="form-control" id="from" aria-describedby="emailHelp" placeholder="USD" />
          </div>
          <div class="form-group">
            <label for="to">To</label> <input type="text" class="form-control" id="to" aria-describedby="emailHelp" placeholder="EUR" />
          </div>
          <div class="form-group">
            <label for="rate">Rate</label> <input type="text" class="form-control" id="rate" aria-describedby="rate" placeholder="1.3243" />
          </div>

          <button type="button" id="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>
    </main>
    <script>
      const btnSubmit = document.querySelector("#submit");

      btnSubmit.addEventListener("click", event => {
        var date = document.getElementById("date").value;
        var from = document.getElementById("from").value;
        var to = document.getElementById("to").value;
        var rate = document.getElementById("rate").value;

        let data = {
          date: date,
          from: from,
          to: to,
          rate: rate
        };

        $.post("http://localhost:3000/api/users/input-exchange-rate", data)
          .then(res => {
            console.log(res);
            alert(res.message);
          })
          .fail(err => {
            alert(err.responseJSON.message);
          });
      });
    </script>
  </body>
</html>
